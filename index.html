<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple calculator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator_screen">
          <h1 id="screen--math"></h1>
          <div class="screen--nums">
            <h2 id="calculator_screen--text1">Need a number!!!!!</h2>
            <h2 id="calculator_screen--text2"></h2>
          </div>
        </div>
        <div class="calculator_buttons">
          <div class="calculator_buttons--maths">
            <button id="plus" class="math--item">+</button>
            <button id="minus" class="math--item">-</button>
            <button id="multiply" class="math--item">*</button>
            <button id="divide" class="math--item">/</button>
          </div>
          <div class="calculator_buttons--numbers">
            <button id="one" class="numbers--num">1</button>
            <button id="two" class="numbers--num">2</button>
            <button id="three" class="numbers--num">3</button>
            <button id="four" class="numbers--num">4</button>
            <button id="five" class="numbers--num">5</button>
            <button id="six" class="numbers--num">6</button>
            <button id="seven" class="numbers--num">7</button>
            <button id="eight" class="numbers--num">8</button>
            <button id="nine" class="numbers--num">9</button>
            <button id="zero" class="numbers--num">0</button>
            <button id="delete" class="numbers--num delete">delete</button>
          </div>
          <button id="result_button" class="calculator_buttons--result">
            calculate
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
